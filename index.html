  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Simpel WhatsApp</title>
  
  <!-- HTML -->

<body class="flex min-h-screen flex-col " >

  <p class="text-center text-sm px-8 mt-4 capitalize ">tools mengirimkan pesan WhatsApp tanpa menyimpan nomor</p>
  <div class="m-auto flex flex-col">
    <label class="text-sm mb-4" for="number">Masukan Nomor Dengan Depan 628xxxx</label>
    <input type="number" autofocus placeholder="Masukkan Nomor" id="number" class="border border-2-width rounded-md  py-2 px-4 w-full">
    <textarea type="text" placeholder="Tulis Pesan" id="text" class="border border-2-width rounded-md min-h-96 my-3 py-2 px-4 w-full"></textarea>
      
    <button type="submit" class="rounded-md mt-5 bg-teal-500 text-white py-2 px-6"> Kirim </button>
    
  </div>
  <div class="mt-2 text-center text-sm">
Made By Bogem design
